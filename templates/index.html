<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets</title>
</head>
<body>
    <h1>All the Pets</h1>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        {% for pet in all_pets %}
            <tr>
                <td>{{ pet["id"] }}</td>
                <td>{{ pet["name"] }}</td>
                <td>{{ pet["type"] }}</td>
            </tr>
        {% endfor %}
    </table>

    <h1>Add a pet</h1>
    <form action="/add_data" method="POST">
        <p>Name: <input type="text" name="pname"></p>
        <p>Type: <input type="text" name="ptype"></p>
        <input type="submit" value="Add">
    </form>
    
</body>
</html>
